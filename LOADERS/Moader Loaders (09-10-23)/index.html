<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>@codewith_muhilan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


  <style>
	* {
	border: 0;
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
:root {
	--hue: 223;
	--bg: hsl(var(--hue),90%,90%);
	--fg: hsl(var(--hue),90%,10%);
	--primary: hsl(var(--hue),90%,50%);
	--trans-dur: 0.3s;
	font-size: calc(16px + (24 - 16) * (100vw - 320px) / (2560 - 320));
}

		body {
		  background-color: #000;
		  color: var(--fg);
		  display: flex;
		  font: 1em/1.5 sans-serif;
		  height: 100vh;
		  transition:
		  background-color 
		  var(--trans-dur),
		  color var(--trans-dur);
		}
		main {
		  display: flex;
		  padding: 1.5em;gap: 3em;
		  flex-wrap: wrap;
		  justify-content: center;
		  margin: auto;
		}

	.pl1, .pl2, .pl3 {
	  display: block;
	  width: 8em; height: 8em;
	}
	.pl1__g, .pl1__rect, 
	.pl2__rect, .pl2__rect-g,
	.pl3__rect {
	  animation: pl1-a 1.5s 
	  cubic-bezier(0.65,0,0.35,1) infinite;
	}
	.pl1__g {
	  transform-origin: 64px 64px;
	}
	.pl1__rect:first-child {
	  animation-name: pl1-b;
	}

	.pl1__rect:nth-child(2) {
	  animation-name: pl1-c;
	}
	.pl2__rect {
	  animation-name: pl2-b;
	}

.pl2__rect,
.pl2__rect-g {
	animation-name: pl2-a;
}

.pl2__rect-g .pl2__rect {
	transform-origin: 20px 128px;
}
.pl2__rect-g:first-child,
.pl2__rect-g:first-child .pl2__rect {
	animation-delay: -0.25s;
}
.pl2__rect-g:nth-child(2),
.pl2__rect-g:nth-child(2) .pl2__rect {
	animation-delay: -0.125s;
}
.pl2__rect-g:nth-child(2) .pl2__rect {
	transform-origin: 64px 128px;
}
.pl2__rect-g:nth-child(3) .pl2__rect {
	transform-origin: 108px 128px;
}
.pl3__rect {
	animation-name: pl3;
}
.pl3__rect-g {
	transform-origin: 64px 64px;
}

/* Dark theme */
@media (prefers-color-scheme: dark) {
	:root {
		--bg: hsl(var(--hue),90%,10%);
		--fg: hsl(var(--hue),90%,90%);
	}
}

/* Animations */
@keyframes pl1-a {
	from {
		transform: rotate(0);
	}
	80%,
	to {
		animation-timing-function: steps(1,start);
		transform: rotate(90deg);
	}
}
@keyframes pl1-b {
	from {
		animation-timing-function: cubic-bezier(0.33,0,0.67,0);
		width: 40px;
		height: 40px;
	}
	20% {
		animation-timing-function: steps(1,start);
		width: 40px;
		height: 0;
	}
	60% {
		animation-timing-function: cubic-bezier(0.65,0,0.35,1);
		width: 0;
		height: 40px;
	}
	80%,
	to {
		width: 40px;
		height: 40px;
	}
}
@keyframes pl1-c {
	from {
		animation-timing-function: cubic-bezier(0.33,0,0.67,0);
		width: 40px;
		height: 40px;
		transform: translate(0,48px);
	}
	20% {
		animation-timing-function: cubic-bezier(0.33,1,0.67,1);
		width: 40px;
		height: 88px;
		transform: translate(0,0);
	}
	40% {
		animation-timing-function: cubic-bezier(0.33,0,0.67,0);
		width: 40px;
		height: 40px;
		transform: translate(0,0);
	}
	60% {
		animation-timing-function: cubic-bezier(0.33,1,0.67,1);
		width: 88px;
		height: 40px;
		transform: translate(0,0);
	}
	80%,
	to {
		width: 40px;
		height: 40px;
		transform: translate(48px,0);
	}
}
@keyframes pl2-a {
	from,
	25%,
	66.67%,
	to  {
		transform: translateY(0);
	}
	50% {
		animation-timing-function: cubic-bezier(0.33,0,0.67,0);
		transform: translateY(-80px);
	}
}
@keyframes pl2-b {
	from,
	to {
		animation-timing-function: cubic-bezier(0.33,0,0.67,0);
		width: 40px;
		height: 24px;
		transform: rotate(180deg) translateX(0);
	}
	33.33% {
		animation-timing-function: cubic-bezier(0.33,1,0.67,1);
		width: 20px;
		height: 64px;
		transform: rotate(180deg) translateX(10px);
	}
	66.67% {
		animation-timing-function: cubic-bezier(0.33,1,0.67,1);
		width: 28px;
		height: 44px;
		transform: rotate(180deg) translateX(6px);
	}
}
@keyframes pl3 {
	from {
		transform: translate(64px,0);
		width: 64px;
		height: 64px;
	}
	25% {
		transform: translate(0,0);
		width: 128px;
		height: 32px;
	}
	50% {
		transform: translate(0,0);
		width: 64px;
		height: 64px;
	}
	75% {
		transform: translate(0,0);
		width: 32px;
		height: 128px;
	}
	to {
		transform: translate(0,64px);
		width: 64px;
		height: 64px;
	}
}


/* -- YouTube Link Styles -- */

#source-link {
  top: 60px;
}

#source-link > i {
  color: rgb(94, 106, 210);
}

#yt-link {  
  top: 10px;
}

#yt-link > i {
  color: rgb(219, 31, 106); 

}

.meta-link {
  align-items: center;
  backdrop-filter: blur(3px);
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
  cursor: pointer;  
  display: inline-flex;
  gap: 5px;
  left: 10px;
  padding: 10px 20px;
  position: fixed;
  text-decoration: none;
  transition: background-color 600ms, border-color 600ms;
  z-index: 10000;
}

.meta-link:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.meta-link > i, .meta-link > span {
  height: 20px;
  line-height: 20px;
}

.meta-link > span {
  color: white;
  font-family: "Rubik", sans-serif;
  transition: color 600ms;
}


  </style>
</head>

<main>
	<svg class="pl1" viewBox="0 0 128 128" width="128px" height="128px">

						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" transform="translate(0,48)" />
					</g>
					<g class="pl1__rect-g" transform="rotate(180,44,44)">
						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" transform="translate(0,48)" />
					</g>
				</g>
			</g>
		</g>
		<g fill="hsl(343,90%,50%)" mask="url(#pl-mask)">
			<g class="pl1__g">
				<g transform="translate(20,20) rotate(0,44,44)">
					<g class="pl1__rect-g">
						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" transform="translate(0,48)" />
					</g>
					<g class="pl1__rect-g" transform="rotate(180,44,44)">
						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" />
						<rect class="pl1__rect" rx="8" ry="8" width="40" height="40" transform="translate(0,48)" />
					</g>
				</g>
			</g>
		</g>
	</svg>

	<svg class="pl3" viewBox="0 0 128 128" width="128px" height="128px">
		<g fill="var(--primary)">
			<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
			<g class="pl3__rect-g" transform="scale(-1,-1)">
				<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
			</g>
		</g>
		<g fill="hsl(163,90%,50%)" mask="url(#pl-mask)">
			<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
			<g class="pl3__rect-g" transform="scale(-1,-1)">
				<rect class="pl3__rect" rx="8" ry="8" width="64" height="64" transform="translate(64,0)" />
			</g>
		</g>
	</svg>
</main>
