  .buttonContainer {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: 
    translate(-50%, -50%);
    text-align: center;
    cursor: pointer;
  }

.buttonContainer .complete {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  transform: scale(1.9);
  color: #f9f9f9;
  transition: all 0.3s ease;
  opacity: 0;
}

  .buttonContainer 
  .complete.fadein {
    opacity: 1;
    transform: scale(1.5);
  }
  .buttonContainer #counter {
    color: #00fffc;
    font-size: 19px;
    left: 0; right: 0;
    bottom: 20px; margin: auto;
    display: none;
    position: absolute;
  }

  .buttonContainer .ball {
    position: absolute;
    left: 0;
    right: 0;
    top: -26px;
    margin: auto;
    width: 40px;
    height: 40px;
    border-radius: 40px;
    background-color:#00fffc;
    box-shadow: inset 1px 
    1px 1px 0px
    rgba(255, 255, 255, 0.54);
    display: none;
  }

.buttonContainer:before {
  content: "Download";
  display: block;
  text-transform: uppercase;
  color: #00fffc;
  font-weight: 700;
  font-size: 13px;
  transform: translateY(38px);
  transition: all 0.2s ease;
}

  .buttonContainer
  .active {
    pointer-events: none;
  }
  .buttonContainer
  .active:before {
    opacity: 0;
  }

.buttonContainer
.active .ball {
  -webkit-animation: jump 2s cubic-bezier(0.16, 0.15, 1, 0.49) infinite;
          animation: jump 2s cubic-bezier(0.16, 0.15, 1, 0.49) infinite;
}
.buttonContainer.active #button {
  stroke-dashoffset: 290;
  width: 300px;
  stroke-width: 9;
  -webkit-animation: struk 2s cubic-bezier(0.16, 0.15, 1, 0.49) infinite;
          animation: struk 2s cubic-bezier(0.16, 0.15, 1, 0.49) infinite;
}

.buttonContainer #button {
  stroke-dasharray: 411;
  stroke-dashoffset: 0;
  marker-start: 30;
  transform-origin: 50% 50%;
  transition: all 0.4s 
  cubic-bezier(0.18, 0.89, 
  0.32, 1.28);
}

#button {
  stroke-dasharray: 411;
  stroke-dashoffset: 0;
  marker-start: 30;
  transform-origin: 50% 50%;
  transition: all 0.4s 
  cubic-bezier(0.18, 0.89, 0.32, 1.28);
  stroke: #00fffc; /* Change the stroke color to #00fffc */
    }

@-webkit-keyframes jump {
  0% {
    transform: translateY(0%);
  }
  10% {
    transform: translateY(-180%);

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->

  <script>
    $('.buttonContainer').click(function(){
	if($('.buttonContainer').hasClass('active')){
		$(this).removeClass('active');
		$('.complete').removeClass('fadein');
		$('#counter').fadeOut(100);
		$('.ball').fadeOut(100);
		count().stop;
	} else{
		$(this).addClass('active');
		$('#counter').fadeIn(200);
		$('.ball').fadeIn(200);
		count();
	}
});

//Loading
function count(){
	$({countNum: $('#counter').text()}).animate({countNum: 100}, {
	  duration: 2500,
	  easing:'linear',
	  step: function() {
		 $('#counter').text(Math.floor(this.countNum) + '%');
	  },
	  complete: function() {
		 $('#counter').fadeOut(200);
		 $('.complete').addClass('fadein');
		 $('.ball').fadeOut(200);
		  $('#button').fadeOut(100);
		  setTimeout(function() {
			   $('.buttonContainer').removeClass('active');
			  $('.complete').removeClass('fadein');
			  $('#button').fadeIn(200);
   		}, 1000);
	  }
	});
}
  </script>
