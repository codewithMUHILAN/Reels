    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Satoshi variable', sans-serif;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .cards-container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            position: relative;
            margin-top: 20px;
        }

        .card {
            width: 300px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #ff6b6b, #fcbf49);
            padding: 20px;
            position: relative;
            border-radius: 20px;
            border: 4px solid #e6e6e6;
            transition: 0.4s ease-in-out transform, 0.4s ease-in-out box-shadow;
            overflow: hidden;
            transform: translate(-8px, -16px) rotate(3deg);
        }

        
        .card:hover {
            transform: none;
            box-shadow: 0 20px 40px -10px rgba(255, 107, 107, 0.5);
        } 

        .card-1 {
            width: 300px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, #1abc9c, #3498db);
            padding: 20px;
            position: relative;
            border-radius: 20px;
            border: 4px solid #e6e6e6;
            transition: 0.4s ease-in-out transform, 0.4s ease-in-out box-shadow;
            overflow: hidden;
            transform: translate(-8px, -16px) rotate(3deg);
        }

        .card-1:hover {
            transform: none;
            box-shadow: 0 20px 40px -10px rgba(100, 226, 233, 0.5);
        }

        .product-image {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 200px;                  /* Adjust this height as needed */
          overflow: hidden;
        }
        .product-image img {
          max-width: 100%;
          max-height: 100%;
          object-fit: contain;          /* Keeps the image inside the container */
        }

        .product-name {
          font-weight: bold;
          margin-top: 16px;
          text-align: center;
          color: #333;
        }

        .product-price {
            margin-top: 16px;
            text-align: center;
            color: #333;
        }

        .add-to-cart {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            background-color: #ff6b6b; /* Match the card's color */
            color: #fff;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, opacity 0.3s;
        }

        .add-to-cart:hover {
            background-color: #fcbf49; /* Change color on hover */
            transform: scale(1.2);
            opacity: 0.8;
        }
