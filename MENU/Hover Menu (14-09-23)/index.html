    <style>
        body,html {
  margin: 0;
  font: bold 14px/1.4 'Open Sans', arial, sans-serif;
  background: #000;
}

        ul { 
          margin: 150px auto 0; 
          padding: 0; 
          list-style: none; 
          display: table;
          width: 600px;
          text-align: center;
        }

        li { 
          display: table-cell; 
          position: relative; 
          padding: 15px 0;
        }
        a {
          color: #fff;
          text-transform: uppercase;
          text-decoration: none;
          letter-spacing: 0.15em;     
          display: inline-block;
          padding: 15px 20px;
          position: relative;
        }

a:after {    
  background: none repeat scroll 0 0 transparent;
  bottom: 0;
  content: "";
  display: block;
  height: 4px;
  left: 50%;
  position: absolute;
  background: #fff;
  transition: width 0.3s ease 0s, left 0.3s ease 0s;
  width: 0;
}

    a:hover:after { 
      width: 100%; 
      left: 0;
      background-color:#00fffc;
    }

        @media screen and 
        (max-height: 300px) {
            ul {
                margin-top: 40px;
            }
        }

.meta-link {
  align-items: center;
  backdrop-filter: blur(3px);
  background-color: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
  cursor: pointer;  
  display: inline-flex;
  gap: 5px;
  left: 10px;
  padding: 10px 20px;
  position: fixed;
  text-decoration: none;
  transition: background-color 600ms, border-color 600ms;
  z-index: 10000;
}

.meta-link:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.meta-link > i, .meta-link > span {
  height: 20px;
  line-height: 20px;
}

.meta-link > span {
  color: white;
  font-family: "Rubik", sans-serif;
  transition: color 600ms;
}
